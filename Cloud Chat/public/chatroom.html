<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chatroom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <span class="theme-toggle-icon" id="themeIcon">☀</span>
    <span id="themeText">Light</span>
  </button>
  <div class="container">
    <div class="page-header">
      <h1 id="roomTitle">Chatroom</h1>
      <p class="text-muted">Private Room</p>
    </div>

    <div id="chatArea" style="display:none;">
      <!-- Chat Messages -->
      <div id="chat"></div>

      <!-- Message Input -->
      <div class="message-input-container">
        <input id="message" type="text" placeholder="Type your message...">
        <button id="send">Send</button>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="backToAdmin" class="btn-secondary">Admin Panel</button>
        <button id="backToGeneral" class="btn-secondary">General Chat</button>
        <button id="logout" class="btn-secondary">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7lofjQ5AIFT6n-e1LpyployJxGdBChPE",
      authDomain: "cosc-3657.firebaseapp.com",
      databaseURL: "https://cosc-3657-default-rtdb.firebaseio.com",
      projectId: "cosc-3657",
      storageBucket: "cosc-3657.appspot.com",
      messagingSenderId: "899690413890",
      appId: "1:899690413890:web:2381f893e86abf3bc412db",
      measurementId: "G-JJC34GHJZL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("room");
    
    if (!roomName) {
      alert("No room specified");
      window.location.href = "index.html";
    }

    document.getElementById("roomTitle").textContent = roomName;

    const messagesRef = ref(db, "chatrooms/" + roomName + "/messages");

    onAuthStateChanged(auth, user => {
      if (user) {
        const username = (user.displayName || user.email).toLowerCase();

        Promise.all([
          get(ref(db, "roles/" + username)),
          get(ref(db, "chatrooms/" + roomName + "/members/" + username))
        ]).then(([roleSnap, memberSnap]) => {
          const isAdmin = roleSnap.exists() && roleSnap.val() === "admin";
          const isMember = memberSnap.exists();

          if (isAdmin || isMember) {
            document.getElementById("chatArea").style.display = "block";
            window.currentRole = isAdmin ? "admin" : "member";

            if (isAdmin) {
              document.getElementById("backToAdmin").style.display = "inline-block";
            } else {
              document.getElementById("backToAdmin").style.display = "none";
            }

            document.getElementById("backToAdmin").onclick = () => {
              window.location.href = "admin.html";
            };

            document.getElementById("backToGeneral").onclick = () => {
              window.location.href = "index.html";
            };

            document.getElementById("send").onclick = () => {
              const msg = document.getElementById("message").value;
              if (msg.trim() !== "") {
                const newMsgRef = push(messagesRef);
                set(newMsgRef, {
                  user: username,
                  text: msg,
                  timestamp: Date.now()
                }).then(() => {
                  document.getElementById("message").value = "";
                }).catch(error => {
                  alert("Error sending message: " + error.message);
                });
              }
            };

            document.getElementById("message").onkeypress = (e) => {
              if (e.key === "Enter") {
                document.getElementById("send").click();
              }
            };

            onChildAdded(messagesRef, snapshot => {
              const chatDiv = document.getElementById("chat");
              const msgData = snapshot.val();
              const msgId = snapshot.key;

              const msgElement = document.createElement("div");
              msgElement.className = "msg";
              msgElement.id = "msg-" + msgId;

              const msgContent = document.createElement("div");
              msgContent.className = "msg-content";
              msgContent.textContent = msgData.user + ": " + msgData.text;
              msgElement.appendChild(msgContent);

              if (window.currentRole === "admin") {
                const delBtn = document.createElement("button");
                delBtn.className = "btn-small btn-danger";
                delBtn.textContent = "Delete";
                delBtn.onclick = () => {
                  remove(ref(db, "chatrooms/" + roomName + "/messages/" + msgId)).then(() => {
                    const element = document.getElementById("msg-" + msgId);
                    if (element) element.remove();
                  }).catch(error => {
                    alert("Error deleting message: " + error.message);
                  });
                };
                msgElement.appendChild(delBtn);
              }

              chatDiv.appendChild(msgElement);
              chatDiv.scrollTop = chatDiv.scrollHeight;
            });

            document.getElementById("logout").onclick = () => {
              signOut(auth).then(() => {
                window.location.href = "login.html";
              });
            };

          } else {
            alert("Access denied. You are not a member of this room.");
            window.location.href = "index.html";
          }
        }).catch(error => {
          alert("Error checking access: " + error.message);
          window.location.href = "index.html";
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
  <script>
  // Theme toggle functionality
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const themeText = document.getElementById('themeText');
  const htmlElement = document.documentElement;

  // Load saved theme or default to dark
  const currentTheme = localStorage.getItem('theme') || 'dark';
  htmlElement.setAttribute('data-theme', currentTheme);
  updateThemeUI(currentTheme);

  // Toggle theme on button click
  themeToggle.addEventListener('click', () => {
    const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    htmlElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeUI(newTheme);
  });

  // Update UI elements
  function updateThemeUI(theme) {
    if (theme === 'light') {
      themeIcon.textContent = '☾';
      themeText.textContent = 'Dark';
    } else {
      themeIcon.textContent = '☀';
      themeText.textContent = 'Light';
    }
  }
</script>
</body>
</html>
